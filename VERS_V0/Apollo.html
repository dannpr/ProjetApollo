<html>

     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <title>Apollo</title>
         <link rel="stylesheet" href="Apollo.css">

        <!-- bannière du site-->
     </head>
     
    <body>
        <header>
            <h1 class="apollo">APOLLO</h1>
            <h3 class ="slogan">I'm not lost, i'm exploring!</h3>
        </header>

        <div class="conteneur">
          <!-- Zone 1 d'animation de la fusée-->
     	    <div class="animation">
	        	 <img id="fusee" src="fusee.png" alt="fusée">
		         <img id="meteorite" src="meteor.png" alt="meteorite">
            </div>
            
                  <!--  ZONE 2 :zone de dépot + menu toolbox -->
                <div class="zone2">  

                    <menu id="menu">      
                        <h1>Menu</h1>

                        <!-- zone contenant les block d'instruction draggable -->
                        <div class="toolbox">
                            <button name="Avancer" class="balise" draggable="true" title="Fait avancer la fusée d'une case" >Avancer</button>
        
                            <button  name="Tourner à gauche" class="balise" draggable="true" title="Fait pivoter la fusée vers la gauche">Tourner à gauche</button>
                 
                            <button name="Tourner à droite" class="balise" draggable="true" title="Fait pivoter la fusée vers la droite">Tourner à droite</button>
                        </div>
                    </menu> 

                    <!-- zone  de dépot des blocks d'instruction  -->
                     <div class="zone">
                         <h1>Zone de Dépot</h1>
                         <hr class="depart" size="4" color="black"/>
                         <div id="depot" class="zonedepot"></div>
                     </div>

                    
                    <!-- zone en bas à droite de la zone 2 -->
                    <div class="comp">
                        <input class="compil" type="button" value="Compiler">
                        <input class="init" type="button" value="Réinitialiser">
                        <input class="gomme" type="button" value="Gomme">
                    </div>

                </div>
        </div>
        
	    <!-- Popup -->
            <div id="popup" >
                <div class ="popup-content">
                    <p> Bienvenue sur <b>Apollo!</b></p>
                    <p> Vous allez apprendre l'algorithmique de manière amusante et ludique! Le but du jeu est de créer des suites d'instuctions pour faire avancer une fusée en fonction des niveaux. Amusez-vous bien!</p>
                    <a href='#' id="cross">Let's go!</a>
                </div>
            </div>

        <script type="text/javascript" src="Apollo.js" ></script>

    </body>

</html>
